{% extends "user/layout.html" %}

{% assets "admin_dash_css" %}
  <link rel="stylesheet" href="{{ ASSET_URL }}">
{% endassets %}

{% block content %}
<div class="card-wide mdl-card mdl-shadow--4dp mdl-color--blue-grey-500">
  <div class="mdl-card__title mdl-color-text--blue-grey-50">
    <h2 class="mdl-card__title-text">Active API Keys:</h2>
  </div>
  <div class="mdl-card__supporting-text request-card-content mdl-color-text--blue-grey-50">
    <h2 class="apikeys-card-count" id="active-keys">{{ api_keys }}</h2>
  </div>
</div>


<div class="card-wide mdl-card mdl-shadow--4dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Requests Made Today</h2>
  </div>
  <div class="mdl-card__supporting-text" id="requests-made-today">
    <h2>{{ user_requests }}</h2>
    out of an expected
    <h2>{{ expected_reqs }}</h2>
  </div>
</div>



{% endblock %}
